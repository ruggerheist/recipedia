<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipedia</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>        
    <header>
        <h1>Recipedia üçï</h1>
        <h4>Search for any recipe!</h4>
    </header>
    <main>
        <!-- ****** Search bar, results, and listed ingredients ****** -->
        <aside id="search-aside">
        <div id="search-section">            
            <form id="search-field">
                <input name="search recipes" id="search-input" placeholder=" Search Here...">
                <button id="search-button">Search</button>                
            </form>  
        <div class="search-results"></div>            
        </div>
        <container>
            <h3>Ingredients</h3>
            <div id="ingredient-section" class="column">
                <!-- Listed Ingredients -->
            </div> 
        </container>        
        <container>
            <h3>History</h3>
            <div id="history-section" class="column">
                <!-- History goes here -->
            </div>
        </container>
        </aside>  

        <!-- ****** Recipe Instructions, Nutrition, and Search History ****** -->
        <container class="column">
            <h3>Recipe Instructions</h3>
            <div id="instructions-section">
                <!-- Instructions go here -->
            </div>
        </container>
        <container class="nutrition-box">
            <h3>Nutrition Facts</h3>
            <div id="nutrition-section">
                <div class="nutrition-list-item"></div>
                <!-- Nutrition Facts go here -->
            </div>
        </container>

    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</body>
</html>
